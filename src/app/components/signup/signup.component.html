<div class = "card">
    <h1>User SignUp</h1><hr>
    <form [formGroup]="signUpForm">
        <div>
          <label for="userName">User Name</label><br>
          <input formControlName="userName" type="text" class="form-control" id="userName" name="userName">          
        </div>
        <div>
            <label for="mobile">Mobile Number</label><br>
            <input formControlName="mobile" type="text" class="form-control" id="mobile" name="mobile">          
          </div>
          <div class="mb-3">
            <label for="email">Email address</label><br>
            <input formControlName="email" type="text" class="form-control" id="email" name="email">          
          </div>
        <div class="mb-3">
          <label for="password">Password</label><br>
          <input formControlName="password" type="text" class="form-control" id="password" name="password">
        </div>
        <br>
        <button type="submit" class="primary">SignUp</button>
    </form>
    <a href routerLink="/login">Already Member? Please login!</a>
</div>
